{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">My Wallet</h1>

  <div class="card shadow-sm">
    <div class="card-body">
      {% if wallet %}
        <h4>Balance: KSH. {{ wallet.balance }}</h4>
      {% else %}
        <p>You don't have a wallet yet. Please create one to start managing your transactions.</p>
      {% endif %}
    </div>
  </div>

  <div class="mt-4">
    <a href="{% url 'transaction_history' %}" class="btn btn-info btn-lg">View Transaction History</a>
  </div>
</div>
{% endblock %}
